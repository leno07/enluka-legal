version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: lexsuite-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: lexsuite
      POSTGRES_PASSWORD: lexsuite_dev_password
      POSTGRES_DB: lexsuite
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lexsuite"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: lexsuite-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: lexsuite-minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: lexsuite_minio
      MINIO_ROOT_PASSWORD: lexsuite_minio_secret
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio-init:
    image: minio/mc:latest
    container_name: lexsuite-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set lexsuite http://minio:9000 lexsuite_minio lexsuite_minio_secret;
      mc mb lexsuite/documents --ignore-existing;
      mc mb lexsuite/bundles --ignore-existing;
      mc mb lexsuite/court-orders --ignore-existing;
      mc mb lexsuite/temp --ignore-existing;
      echo 'Buckets created successfully';
      "

volumes:
  postgres_data:
  redis_data:
  minio_data:
